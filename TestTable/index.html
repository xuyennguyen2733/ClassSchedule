<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timetable">
      <div class="timetable-head grid--1-6 font--golden-bold down-right-shadow"></div>
      <div class="timetable-side grid--10-1 font--golden-bold down-right-shadow"></div>
      <div class="timetable-body grid--40-5 down-right-shadow"></div>
    </div>
    <div class="hidden course-form-container">
      <button class="button btn--close">X</button>
      <form>
        <div class="weekday">
          <label for="weekday">Day:</label>
          <select name="weekday" id="weekday"></select>
        </div>
        <div class="start-time">
          <label for="start-time">Start Time:</label>
          <select name="hour" id="hour"></select>
          <select name="minute" id="minute"></select>
          <label name="meridiem" id="meridiem">AM</label>
        </div>
        <div class="end-time">
          <label for="end-time">End Time:</label>
          <select name="hour" id="hour"></select>
          <select name="minute" id="minute"></select>
          <label name="meridiem" id="meridiem">AM</label>
        </div>
      </form>
      <button class="save-course">Save</button>
    </div>
    <script src="init.js"></script>
    <script src="schedule-controller.js"></script>
  </body>
</html>
